<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Görüntüleyici</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="header-row">
                <div>
                    <h1>Staj Monitoring Sistemi</h1>
                    <div class="subtitle">Görüntüleyici Paneli</div>
                </div>
                <div class="actions">
                    <div id="filterWrapper" style="position: relative; margin-right: 10px;">
                        <button class="btn ghost small" onclick="toggleFilter()">🔍 Etiketle Filtrele</button>
                        <div id="tagFilterDropdown" class="card" style="display:none; position:absolute; right:0; top:40px; z-index:100; min-width:200px; padding:15px; max-height:300px; overflow-y:auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5);">
                            <div id="tagCheckboxes">
                                <small class="muted-text">Etiketler yükleniyor...</small>
                            </div>
                        </div>
                    </div>
                    <button class="btn ghost small" id="btnLogout">Çıkış</button>
                </div>
            </div>
        </header>

        <main class="app-main" style="display: flex; justify-content: center; align-items: flex-start;">
            <section class="card" style="width: 100%; max-width: 1200px;">
                <div class="card-header">
                    <h2>Canlı Sistem Bilgileri</h2>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Cihaz Adı & Etiketler</th>
                            <th>IP Adresi</th>
                            <th>CPU</th>
                            <th>RAM Kullanımı (Toplam)</th>
                            <th>Disk Doluluğu (Boyut)</th>
                            <th>Son Güncelleme</th>
                        </tr>
                    </thead>
                    <tbody id="agentRows">
                        <tr><td colspan="6">Veriler yükleniyor...</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/guards.js"></script>
    <script src="/assets/js/agent-ui.js"></script>

    <script>
        (function () {
            if (!guards.requireRole(["Görüntüleyici", "Yönetici"])) return;
            document.getElementById("btnLogout").addEventListener("click", () => {
                auth.clearAuth();
                window.location.href = "/login.html";
            });
        })();
    </script>
</body>
</html>
