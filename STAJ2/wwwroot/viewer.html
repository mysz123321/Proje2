<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Görüntüleyici</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Dark mode için Select2 stil düzenlemesi */
        .select2-container--default .select2-selection--multiple {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
        }

        .select2-dropdown {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: white;
        }

        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #38bdf8;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #38bdf8;
            border: none;
            color: #0f172a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="header-row">
                <div>
                    <h1>Staj Monitoring Sistemi</h1>
                    <div class="subtitle">Görüntüleyici Paneli</div>
                </div>
                <div class="actions" style="display: flex; align-items: center; gap: 10px;">
                    <select id="tagSelect" multiple="multiple" style="width: 300px;">
                    </select>
                    <button class="btn primary small" onclick="applyFilter()">Filtrele</button>
                    <button class="btn ghost small" id="btnLogout">Çıkış</button>
                </div>
            </div>
        </header>

        <main class="app-main" style="display: flex; justify-content: center; align-items: flex-start;">
            <section class="card" style="width: 100%; max-width: 1200px;">
                <div class="card-header">
                    <h2>Canlı Sistem Bilgileri</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Cihaz Adı & Etiketler</th>
                            <th>IP Adresi</th>
                            <th>CPU</th>
                            <th>RAM Kullanımı (Toplam)</th>
                            <th>Disk Doluluğu (Boyut)</th>
                            <th>Son Güncelleme</th>
                        </tr>
                    </thead>
                    <tbody id="agentRows">
                        <tr><td colspan="6">Veriler yükleniyor...</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/guards.js"></script>
    <script src="/assets/js/agent-ui.js"></script>

    <script>
        (function () {
            if (!guards.requireRole(["Görüntüleyici", "Yönetici"])) return;
            document.getElementById("btnLogout").addEventListener("click", () => {
                auth.clearAuth();
                window.location.href = "/login.html";
            });

            // Select2 Başlatma
            $(document).ready(function () {
                $('#tagSelect').select2({
                    placeholder: "Etiket seçin veya arayın...",
                    allowClear: true
                });
            });
        })();
    </script>
</body>
</html>
