<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAJ2 - Monitoring Merkezi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/app.css" />

    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background-color: var(--bg-body, #0f172a);
            color: var(--text-main, #e2e8f0);
            min-height: 100vh;
            overflow-x: hidden;
            display: block !important;
            transition: background 0.3s ease, color 0.3s ease;
        }

        #sidebar {
            width: var(--sidebar-width);
            background: var(--bg-card, #1e293b);
            border-right: 1px solid var(--border-color, #334155);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        #main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 25px;
        }

        /* --- KART VE TEMA DÜZELTMELERİ (KESİN ÇÖZÜM) --- */

        /* 1. Koyu Temada Kartların Beyaz Kalmasını Engelleme */
        [data-theme="dark"] .card {
            background-color: var(--bg-card, #1e293b) !important;
            border-color: var(--border-color, #334155) !important;
            color: var(--text-main, #e2e8f0) !important;
        }
        [data-theme="dark"] .card-body {
            color: var(--text-main) !important;
        }

        /* 2. Takvim İkonu Fix: Temaya Göre İkon Rengi */
        [data-theme="dark"] input[type="datetime-local"] {
            color-scheme: dark; /* Koyu temada ikon beyaz */
        }
        [data-theme="light"] input[type="datetime-local"] {
            color-scheme: light; /* Açık temada ikon siyah */
        }
        input[type="datetime-local"] {
            color: var(--text-main) !important;
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border-color) !important;
        }

        /* 3. Modal Merkezi Konum ve Genişlik */
        .modal.show {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        #historyModal .modal-dialog {
            width: 75% !important;
            max-width: 75% !important;
            margin: 0 !important;
        }

        #historyModal .modal-content {
            max-width: none !important;
            width: 100% !important;
            height: 85vh;
            background-color: var(--bg-modal-content, #1e293b) !important;
            color: var(--text-main, #e2e8f0) !important;
            border: 1px solid var(--border-color) !important;
        }

        #historyModal .table {
            color: var(--text-main) !important;
        }

        #historyModal .table td, #historyModal .table th {
            color: var(--text-main) !important;
            border-color: var(--border-color) !important;
        }

        /* Diğer Nav Link Stilleri */
        .nav-link {
            color: var(--text-muted);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 8px;
            margin: 4px 12px;
        }
        .nav-link:hover { background: var(--bg-hover); color: #38bdf8; }
        .nav-link.active { background: #38bdf8; color: #0f172a !important; font-weight: bold; }

        @media (max-width: 992px) {
            #sidebar { margin-left: calc(-1 * var(--sidebar-width)); }
            #sidebar.active { margin-left: 0; }
            #main-wrapper { margin-left: 0; width: 100%; }
            #historyModal .modal-dialog { width: 95% !important; max-width: 95% !important; }
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="p-4 border-bottom border-secondary" style="border-color:var(--border-color) !important;">
            <h4 class="fw-bold mb-0" style="color:#38bdf8;"><i class="bi bi-shield-check"></i> STAJ2</h4>
            <small style="color:var(--text-muted);">Monitoring v2.0</small>
        </div>
        <ul class="nav flex-column mt-3" id="main-nav"></ul>
        <div style="position: absolute; bottom: 0; width: 100%;" class="p-3 user-panel">
            <div class="d-flex align-items-center gap-2 mb-3">
                <div class="rounded-circle bg-info d-flex align-items-center justify-content-center text-dark fw-bold" style="width:35px; height:35px;">
                    <i class="bi bi-person"></i>
                </div>
                <div style="overflow:hidden;">
                    <div id="userWelcome" class="small fw-bold text-truncate" style="color:var(--text-main);">Kullanıcı</div>
                    <div id="userRoles" class="small fw-bold text-truncate" style="font-size: 0.7rem; color:var(--text-muted);">...</div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm flex-grow-1" onclick="ui.toggleTheme()" title="Temayı Değiştir">
                    <i id="theme-icon" class="bi bi-sun-fill"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm flex-grow-1" id="btnLogout">
                    <i class="bi bi-box-arrow-left"></i> Çıkış
                </button>
            </div>
        </div>
    </nav>

    <div id="main-wrapper">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary" style="border-color:var(--border-color) !important;">
            <div>
                <h2 id="view-title" class="mb-0" style="color:var(--text-title);">Yükleniyor...</h2>
                <p class="mb-0 small" id="view-subtitle" style="color:var(--text-muted);">Lütfen bekleyiniz.</p>
            </div>
            <div id="globalFilters" class="d-flex gap-2 align-items-center" style="min-width: 300px;">
                <select id="tagSelect" multiple="multiple" class="form-control" style="width: 100%;"></select>
                <button class="btn btn-primary" onclick="applyFilter()"><i class="bi bi-funnel"></i></button>
            </div>
        </header>
        <div id="dynamic-content"></div>
    </div>

    <div id="thresholdModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:var(--text-title);">⚙️ Performans Sınırları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalComputerId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">CPU Eşiği (%)</label>
                            <input type="number" id="cpuThresholdInput" class="form-control" placeholder="Örn: 80">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">RAM Eşiği (%)</label>
                            <input type="number" id="ramThresholdInput" class="form-control" placeholder="Örn: 90">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Disk Sınırları</label>
                            <div id="diskThresholdsContainer" class="p-3 rounded border" style="background:var(--bg-card-muted); border-color:var(--border-color);"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-primary shadow-sm" onclick="saveThresholdsWithValidation()">💾 Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tagsModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:var(--text-title);">🏷️ Etiket Yönetimi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="tagModalComputerId">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Atanacak Etiketler</label>
                        <select id="modalTagSelect" multiple="multiple" class="form-control" style="width:100%"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-success" onclick="saveTags()">✅ Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="renameModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:var(--text-title);">✏️ İsim Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="renameComputerId">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Cihaz İsmi</label>
                        <input type="text" id="newComputerName" class="form-control" maxlength="200" placeholder="Cihaz ismini giriniz...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-primary" onclick="saveComputerName()">Güncelle</button>
                </div>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg border-0">
                <div class="modal-header bg-dark text-white border-bottom-0 py-3 px-4">
                    <h4 class="modal-title fw-bold text-white"><i class="bi bi-clock-history me-2"></i> Metrik Geçmişi Analizi</h4>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>

                <div class="modal-body p-4 p-md-5">
                    <input type="hidden" id="historyComputerId">

                    <div class="row justify-content-center mb-5">
                        <div class="col-12">
                            <div class="card shadow-sm border border-secondary" style="background-color: var(--bg-card-muted) !important;">
                                <div class="card-body p-4">
                                    <div class="row g-3 align-items-end">
                                        <div class="col-md-5">
                                            <label class="form-label fw-bold small mb-1">BAŞLANGIÇ ZAMANI</label>
                                            <input type="datetime-local" id="historyStart" class="form-control form-control-lg">
                                        </div>
                                        <div class="col-md-5">
                                            <label class="form-label fw-bold small mb-1">BİTİŞ ZAMANI</label>
                                            <input type="datetime-local" id="historyEnd" class="form-control form-control-lg">
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-primary btn-lg w-100 fw-bold shadow-sm" onclick="fetchHistoryMetrics()">
                                                <i class="bi bi-search me-2"></i> Filtrele
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="historyResults" style="display:none;">
                        <div class="rounded-3 border border-secondary shadow-sm" style="background-color: var(--bg-card); overflow: hidden;">
                            <div style="max-height: 40vh; overflow-y: auto; overflow-x: auto;">
                                <table class="table table-hover align-middle mb-0" style="margin: 0;">
                                    <thead class="sticky-top bg-secondary text-white border-bottom" style="z-index: 2;">
                                        <tr class="small text-uppercase fw-bold">
                                            <th class="ps-4 py-3 bg-secondary text-white" style="min-width: 200px;">Zaman</th>
                                            <th class="py-3 bg-secondary text-white" style="min-width: 130px;">CPU (%)</th>
                                            <th class="py-3 bg-secondary text-white" style="min-width: 130px;">RAM (%)</th>
                                            <th class="py-3 pe-4 bg-secondary text-white">Disk Durumları</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historyTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div id="historyPlaceholder" class="text-center py-5 my-5">
                        <div class="opacity-25 mb-3 text-muted">
                            <i class="bi bi-calendar-range display-1"></i>
                        </div>
                        <h4 class="text-muted fw-light">Lütfen bir tarih aralığı seçerek analize başlayın.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/guards.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script src="/assets/js/agent-ui.js"></script>

    <script>
        $(document).ready(function () {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            const icon = document.getElementById('theme-icon');
            if (icon) icon.className = currentTheme === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';

            if (!guards.requireRole(["Görüntüleyici", "Yönetici", "Denetleyici"])) return;

            const username = localStorage.getItem("staj2_username") || "Kullanıcı";
            const roles = auth.getRoles();
            document.getElementById("userWelcome").textContent = username;
            document.getElementById("userRoles").textContent = roles.join(", ");

            ui.renderSidebar(roles);
            ui.switchView('computers');

            $('#tagSelect').select2({ placeholder: "Etiketle filtrele...", tags:false });

            document.getElementById("btnLogout").addEventListener("click", () => {
                auth.clearAuth();
                window.location.href = "/login.html";
            });
        });
    </script>
</body>
</html>
