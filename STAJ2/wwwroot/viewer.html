<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAJ2 - Monitoring Merkezi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/app.css" />

    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            display: block !important;
        }

        #sidebar {
            width: var(--sidebar-width);
            background: #1e293b;
            border-right: 1px solid #334155;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
        }

        #main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 25px;
        }

        /* Tablo Stilleri */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: #e2e8f0;
            border-color: #334155;
        }

        .table-hover tbody tr:hover > * {
            background-color: rgba(56, 189, 248, 0.15) !important;
            color: #ffffff !important;
            box-shadow: none !important;
        }

        /* Select2 Dark Mode Fix (Daha önceki düzeltmemiz) */
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #0ea5e9 !important;
            color: #ffffff !important;
            border: 1px solid #0284c7 !important;
            border-radius: 4px;
            display: flex !important;
            flex-direction: row-reverse;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            margin-right: 5px;
            margin-top: 4px;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: #ffffff !important;
            border: none !important;
            background: transparent !important;
            margin-left: 8px !important;
            margin-right: 0 !important;
            font-weight: bold;
            font-size: 1.1em;
            line-height: 1;
            padding: 0 !important;
        }

            .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
                color: #fff !important;
                opacity: 1;
            }

        .select2-container--default .select2-selection--multiple {
            background-color: #0f172a !important;
            border: 1px solid #334155 !important;
            min-height: 42px;
        }

        .select2-dropdown {
            background-color: #1e293b !important;
            border: 1px solid #334155 !important;
            color: #e2e8f0 !important;
            z-index: 10000 !important;
        }

        .select2-search__field {
            color: #ffffff !important;
            margin-top: 8px !important;
            margin-left: 8px !important;
        }

        /* Modallar */
        .modal-content {
            background-color: #1e293b;
            border: 1px solid #475569;
            color: #fff;
        }

        .modal-header, .modal-footer {
            border-color: #334155;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .nav-link {
            color: #94a3b8;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 8px;
            margin: 4px 12px;
        }

            .nav-link:hover {
                background: rgba(56, 189, 248, 0.1);
                color: #38bdf8;
            }

            .nav-link.active {
                background: #38bdf8;
                color: #0f172a !important;
                font-weight: bold;
            }

        @media (max-width: 992px) {
            #sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
                transition: 0.3s;
            }

                #sidebar.active {
                    margin-left: 0;
                }

            #main-wrapper {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="p-4 border-bottom border-secondary">
            <h4 class="text-info fw-bold mb-0"><i class="bi bi-shield-check"></i> STAJ2</h4>
            <small class="text-muted">Monitoring v2.0</small>
        </div>
        <ul class="nav flex-column mt-3" id="main-nav"></ul>
        <div style="position: absolute; bottom: 0; width: 100%;" class="p-3 border-top border-secondary bg-dark">
            <div class="d-flex align-items-center gap-2 mb-3">
                <div class="rounded-circle bg-info d-flex align-items-center justify-content-center text-dark fw-bold" style="width:35px; height:35px;">
                    <i class="bi bi-person"></i>
                </div>
                <div style="overflow:hidden;">
                    <div id="userWelcome" class="small fw-bold text-white text-truncate">Kullanıcı</div>
                    <div id="userRoles" class="small fw-bold text-white text-truncate" style="font-size: 0.7rem;">...</div>
                </div>
            </div>
            <button class="btn btn-outline-danger btn-sm w-100" id="btnLogout">
                <i class="bi bi-box-arrow-left"></i> Çıkış Yap
            </button>
        </div>
    </nav>

    <div id="main-wrapper">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary">
            <div>
                <h2 id="view-title" class="mb-0">Yükleniyor...</h2>
                <p class="text-muted mb-0 small" id="view-subtitle">Lütfen bekleyiniz.</p>
            </div>
            <div id="globalFilters" class="d-flex gap-2 align-items-center" style="min-width: 300px;">
                <select id="tagSelect" multiple="multiple" class="form-control" style="width: 100%;"></select>
                <button class="btn btn-primary" onclick="applyFilter()"><i class="bi bi-funnel"></i></button>
            </div>
        </header>
        <div id="dynamic-content"></div>
    </div>

    <div id="thresholdModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">⚙️ Performans Sınırları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalComputerId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-info">CPU Eşiği (%)</label>
                            <input type="number" id="cpuThresholdInput" class="form-control" placeholder="Örn: 80">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-info">RAM Eşiği (%)</label>
                            <input type="number" id="ramThresholdInput" class="form-control" placeholder="Örn: 90">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Disk Sınırları</label>
                            <div id="diskThresholdsContainer" class="p-3 rounded border border-secondary bg-dark"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-primary" onclick="saveThresholdsWithValidation()">💾 Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tagsModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">🏷️ Etiket Yönetimi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="tagModalComputerId">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Atanacak Etiketler</label>
                        <select id="modalTagSelect" multiple="multiple" class="form-control" style="width:100%"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-success" onclick="saveTags()">✅ Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="renameModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">✏️ İsim Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="renameComputerId">
                    <div class="mb-3">
                        <label class="form-label text-muted">Mevcut</label>
                        <input type="text" id="currentComputerName" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-info">Yeni İsim</label>
                        <input type="text" id="newComputerName" class="form-control" placeholder="Yeni isim...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-primary" onclick="saveComputerName()">Güncelle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/guards.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script src="/assets/js/agent-ui.js"></script>

    <script>
        $(document).ready(function () {
            if (!guards.requireRole(["Görüntüleyici", "Yönetici", "Denetleyici"])) return;

            const username = localStorage.getItem("staj2_username") || "Kullanıcı";
            const roles = auth.getRoles();
            document.getElementById("userWelcome").textContent = username;
            document.getElementById("userRoles").textContent = roles.join(", ");

            ui.renderSidebar(roles);
            ui.switchView('computers');

            $('#tagSelect').select2({ placeholder: "Etiketle filtrele..." });

            document.getElementById("btnLogout").addEventListener("click", () => {
                auth.clearAuth();
                window.location.href = "/login.html";
            });
        });
    </script>
</body>
</html>
