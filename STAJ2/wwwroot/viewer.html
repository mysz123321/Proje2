<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAJ2 - Monitoring Merkezi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/app.css" />

    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background-color: var(--bg-body, #0f172a);
            color: var(--text-main, #e2e8f0);
            min-height: 100vh;
            overflow-x: hidden;
            display: block !important;
            transition: background 0.3s ease, color 0.3s ease;
        }

        #sidebar {
            width: var(--sidebar-width);
            background: var(--bg-card, #1e293b);
            border-right: 1px solid var(--border-color, #334155);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        #main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 25px;
        }

        /* Tablo */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--text-main);
            border-color: var(--border-color);
        }

        .table-hover tbody tr:hover > * {
            background-color: var(--bg-hover) !important;
            color: var(--text-main) !important;
            box-shadow: none !important;
        }

        /* Modallar */
        .modal-content {
            background-color: var(--bg-modal-content);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .modal-header, .modal-footer {
            border-color: var(--border-color);
        }

        [data-theme="dark"] .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        [data-theme="light"] .btn-close {
            filter: none;
        }

        /* Nav Link */
        .nav-link {
            color: var(--text-muted);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 8px;
            margin: 4px 12px;
        }

            .nav-link:hover {
                background: var(--bg-hover);
                color: #38bdf8;
            }

            .nav-link.active {
                background: #38bdf8;
                color: #0f172a !important;
                font-weight: bold;
            }

        /* User Panel */
        .user-panel {
            background: var(--bg-card-muted);
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 992px) {
            #sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
            }

                #sidebar.active {
                    margin-left: 0;
                }

            #main-wrapper {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Select2 Fixleri (App.css'den miras alır ama burada inline ezmek gerekebilir) */
        .select2-container--default .select2-selection--multiple {
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border-color) !important;
        }

        .select2-dropdown {
            background-color: var(--bg-card) !important;
            color: var(--text-main) !important;
        }

        .select2-search__field {
            color: var(--text-main) !important;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="p-4 border-bottom border-secondary" style="border-color:var(--border-color) !important;">
            <h4 class="fw-bold mb-0" style="color:#38bdf8;"><i class="bi bi-shield-check"></i> STAJ2</h4>
            <small style="color:var(--text-muted);">Monitoring v2.0</small>
        </div>

        <ul class="nav flex-column mt-3" id="main-nav"></ul>

        <div style="position: absolute; bottom: 0; width: 100%;" class="p-3 user-panel">
            <div class="d-flex align-items-center gap-2 mb-3">
                <div class="rounded-circle bg-info d-flex align-items-center justify-content-center text-dark fw-bold" style="width:35px; height:35px;">
                    <i class="bi bi-person"></i>
                </div>
                <div style="overflow:hidden;">
                    <div id="userWelcome" class="small fw-bold text-truncate" style="color:var(--text-main);">Kullanıcı</div>
                    <div id="userRoles" class="small fw-bold text-truncate" style="font-size: 0.7rem; color:var(--text-muted);">...</div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm flex-grow-1" onclick="ui.toggleTheme()" title="Temayı Değiştir">
                    <i id="theme-icon" class="bi bi-sun-fill"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm flex-grow-1" id="btnLogout">
                    <i class="bi bi-box-arrow-left"></i> Çıkış
                </button>
            </div>
        </div>
    </nav>

    <div id="main-wrapper">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary" style="border-color:var(--border-color) !important;">
            <div>
                <h2 id="view-title" class="mb-0" style="color:var(--text-title);">Yükleniyor...</h2>
                <p class="mb-0 small" id="view-subtitle" style="color:var(--text-muted);">Lütfen bekleyiniz.</p>
            </div>
            <div id="globalFilters" class="d-flex gap-2 align-items-center" style="min-width: 300px;">
                <select id="tagSelect" multiple="multiple" class="form-control" style="width: 100%;"></select>
                <button class="btn btn-primary" onclick="applyFilter()"><i class="bi bi-funnel"></i></button>
            </div>
        </header>
        <div id="dynamic-content"></div>
    </div>

    <div id="thresholdModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:var(--text-title);">⚙️ Performans Sınırları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalComputerId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold" style="color:var(--text-main);">CPU Eşiği (%)</label>
                            <input type="number" id="cpuThresholdInput" class="form-control" placeholder="Örn: 80" style="background:var(--bg-input); color:var(--text-input); border-color:var(--border-input);">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold" style="color:var(--text-main);">RAM Eşiği (%)</label>
                            <input type="number" id="ramThresholdInput" class="form-control" placeholder="Örn: 90" style="background:var(--bg-input); color:var(--text-input); border-color:var(--border-input);">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold" style="color:var(--text-main);">Disk Sınırları</label>
                            <div id="diskThresholdsContainer" class="p-3 rounded border" style="background:var(--bg-card-muted); border-color:var(--border-color);"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-primary" onclick="saveThresholdsWithValidation()">💾 Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tagsModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:var(--text-title);">🏷️ Etiket Yönetimi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="tagModalComputerId">
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color:var(--text-main);">Atanacak Etiketler</label>
                        <select id="modalTagSelect" multiple="multiple" class="form-control" style="width:100%"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-success" onclick="saveTags()">✅ Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <div id="renameModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:var(--text-title);">✏️ İsim Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="renameComputerId">
                    <div class="mb-3">
                        <label class="form-label text-muted">Mevcut</label>
                        <input type="text" id="currentComputerName" class="form-control" disabled style="background:var(--bg-card-muted); color:var(--text-muted); border-color:var(--border-color);">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color:var(--text-main);">Yeni İsim</label>
                        <input type="text" id="newComputerName" class="form-control" placeholder="Yeni isim..." style="background:var(--bg-input); color:var(--text-input); border-color:var(--border-input);">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button class="btn btn-primary" onclick="saveComputerName()">Güncelle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/guards.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script src="/assets/js/agent-ui.js"></script>

    <script>
        $(document).ready(function () {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            const icon = document.getElementById('theme-icon');
            if (icon) icon.className = currentTheme === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';

            if (!guards.requireRole(["Görüntüleyici", "Yönetici", "Denetleyici"])) return;

            const username = localStorage.getItem("staj2_username") || "Kullanıcı";
            const roles = auth.getRoles();
            document.getElementById("userWelcome").textContent = username;
            document.getElementById("userRoles").textContent = roles.join(", ");

            ui.renderSidebar(roles);
            ui.switchView('computers');

            $('#tagSelect').select2({ placeholder: "Etiketle filtrele..." });

            document.getElementById("btnLogout").addEventListener("click", () => {
                auth.clearAuth();
                window.location.href = "/login.html";
            });
        });
    </script>
</body>
</html>
