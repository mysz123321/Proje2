<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Giriş Yap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
    <div class="page">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="topbar">
                <h2>Giriş Yap</h2>
                <div class="actions">
                    <button class="btn ghost" onclick="ui.toggleTheme()" title="Temayı Değiştir" style="padding: 0.4rem 0.6rem;">
                        <i id="theme-icon" class="bi bi-sun-fill"></i>
                    </button>
                    <a href="/index.html" class="btn ghost small" style="text-decoration:none;">Anasayfa</a>
                </div>
            </div>

            <div id="msg" class="message error" style="display:none;"></div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">E-posta</label>
                <input id="email" type="email" placeholder="mail@example.com" />
            </div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">Şifre</label>
                <input id="password" type="password" placeholder="••••••••" />
            </div>

            <div class="space"></div>

            <button id="btnLogin" class="btn primary" style="width:100%; justify-content:center;">Giriş Yap</button>

            <div class="space"></div>
            <div class="small">
                <a href="/register.html" style="color:var(--text-muted); text-decoration:none;">Hesabın yok mu? <span style="color:#38bdf8;">Kayıt Ol</span></a>
            </div>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script>
        // Tema ikonunu başlat
        const currentTheme = localStorage.getItem('theme') || 'dark';
        const icon = document.getElementById('theme-icon');
        if (icon) icon.className = currentTheme === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';

        document.getElementById("btnLogin").addEventListener("click", async () => {
            ui.hide("msg");
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                ui.show("msg");
                ui.setText("msg", "Lütfen tüm alanları doldurun.");
                return;
            }

            try {
                const res = await api.post("/api/Auth/login", { email, password });

                // DÜZELTME BURADA: res.permissions parametresini de ekledik!
                auth.saveAuth(res.token, res.roles, res.permissions);

                window.location.href = "/viewer.html";
            } catch (e) {
                ui.show("msg");
                ui.setText("msg", e.message);
            }
        });
    </script>
</body>
</html>
