<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .form-control {
            background: #0f172a;
            border-color: #334155;
            color: white;
        }

            .form-control:focus {
                background: #0f172a;
                color: white;
                border-color: #38bdf8;
                box-shadow: none;
            }
    </style>
</head>
<body>
    <div class="login-card text-white">
        <h2 class="text-center text-info mb-4 fw-bold">Monitoring Giriş</h2>

        <div id="msg" class="alert alert-danger small" style="display:none;"></div>

        <div class="mb-3">
            <label class="form-label small text-muted text-uppercase">E-posta</label>
            <input id="email" type="email" class="form-control" placeholder="mail@example.com" />
        </div>

        <div class="mb-4">
            <label class="form-label small text-muted text-uppercase">Şifre</label>
            <input id="password" type="password" class="form-control" placeholder="••••••••" />
        </div>

        <button id="btnLogin" class="btn btn-primary w-100 py-2 fw-bold">Giriş Yap</button>

        <div class="mt-4 text-center">
            <a href="/register.html" class="text-info text-decoration-none small">Hesabın yok mu? Kayıt Ol</a>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script>
        document.getElementById("btnLogin").addEventListener("click", async () => {
            ui.hide("msg");
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                ui.show("msg");
                ui.setText("msg", "Lütfen tüm alanları doldurun.");
                return;
            }

            try {
                const res = await api.post("/api/Auth/login", { email, password });
                auth.saveAuth(res.token, res.roles);
                window.location.href = "/viewer.html";
            } catch (e) {
                ui.show("msg");
                ui.setText("msg", e.message);
            }
        });
    </script>
</body>
</html>
