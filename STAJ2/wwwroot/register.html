<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
    <div class="page">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="topbar">
                <h2>Kayıt Ol</h2>
                <div class="actions">
                    <button class="btn ghost" onclick="ui.toggleTheme()" title="Temayı Değiştir" style="padding: 0.4rem 0.6rem;">
                        <i id="theme-icon" class="bi bi-sun-fill"></i>
                    </button>
                    <a href="/index.html" class="btn ghost small" style="text-decoration:none;">Anasayfa</a>
                </div>
            </div>

            <div id="msg" class="message success" style="display:none;"></div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">Kullanıcı Adı</label>
                <input id="username" type="text" placeholder="kullaniciadi" />
            </div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">E-posta</label>
                <input id="email" type="email" placeholder="mail@example.com" />
            </div>

            <div class="space"></div>

            <button id="btnRegister" class="btn warning" style="width:100%; justify-content:center; color:#020617;">Kayıt İsteği Gönder</button>

            <div class="space"></div>
            <div class="small">
                <a href="/login.html" style="color:var(--text-muted); text-decoration:none;">Zaten hesabın var mı? <span style="color:#38bdf8;">Giriş Yap</span></a>
            </div>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script>
        const currentTheme = localStorage.getItem('theme') || 'dark';
        const icon = document.getElementById('theme-icon');
        if (icon) icon.className = currentTheme === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';

        document.getElementById("btnRegister").addEventListener("click", async () => {
            ui.hide("msg");
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!username || !email) {
                ui.show("msg");
                document.getElementById("msg").className = "message error";
                ui.setText("msg", "Tüm alanlar zorunludur.");
                return;
            }

            try {
                await api.post("/api/Registration", { username, email });
                ui.show("msg");
                document.getElementById("msg").className = "message success";
                ui.setText("msg", "✅ İstek alındı. E-posta kutunuzu kontrol edin.");
            } catch (e) {
                ui.show("msg");
                document.getElementById("msg").className = "message error";
                ui.setText("msg", "❌ " + e.message);
            }
        });
    </script>
</body>
</html>
