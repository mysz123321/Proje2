<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            color: white;
        }

        .form-control {
            background: #0f172a;
            border-color: #334155;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2 class="text-center text-info mb-4 fw-bold">Yeni Kayıt</h2>

        <div id="msg" class="alert alert-info small" style="display:none;"></div>

        <div class="mb-3">
            <label class="form-label small text-muted text-uppercase">Kullanıcı Adı</label>
            <input id="username" type="text" class="form-control" placeholder="kullaniciadi" />
        </div>

        <div class="mb-4">
            <label class="form-label small text-muted text-uppercase">E-posta</label>
            <input id="email" type="email" class="form-control" placeholder="mail@example.com" />
        </div>

        <button id="btnRegister" class="btn btn-info w-100 py-2 fw-bold text-dark">Kayıt İsteği Gönder</button>

        <div class="mt-4 text-center">
            <a href="/login.html" class="text-info text-decoration-none small">Zaten hesabın var mı? Giriş Yap</a>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script>
        document.getElementById("btnRegister").addEventListener("click", async () => {
            ui.hide("msg");
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!username || !email) {
                ui.show("msg"); ui.setText("msg", "Tüm alanlar zorunludur.");
                return;
            }

            try {
                await api.post("/api/Registration", { username, email });
                ui.show("msg");
                ui.setText("msg", "✅ İstek alındı. E-posta kutunuzu kontrol edin.");
            } catch (e) {
                ui.show("msg");
                ui.setText("msg", "❌ " + e.message);
            }
        });
    </script>
</body>
</html>
