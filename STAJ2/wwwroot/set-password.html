<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Şifre Belirleme</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
    <div class="page">
        <div class="card">
            <div class="topbar">
                <h2>Şifre Belirleme</h2>
                <button class="secondary" onclick="ui.backOrHome()">← Geri</button>
            </div>

            <div class="small" id="tokenInfo"></div>

            <label>Email</label>
            <input id="email" type="email" placeholder="mail@example.com" />

            <label>Kullanıcı Adı</label>
            <input id="username" type="text" placeholder="kullaniciadi" />

            <label>Yeni Şifre</label>
            <input id="newPassword" type="password" placeholder="Yeni şifre" />

            <div class="space"></div>
            <button id="btnSet">Şifreyi Kaydet</button>

            <div id="msg" class="msg" style="display:none;"></div>

            <div class="space"></div>
            <a class="linkbtn" href="/login.html">Giriş ekranına git</a>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");
            ui.setText("tokenInfo", token ? "Token alındı ✅" : "Token bulunamadı ❌ (link hatalı olabilir)");

            document.getElementById("btnSet").addEventListener("click", async () => {
                ui.hide("msg");

                if (!token) {
                    ui.show("msg"); ui.setText("msg", "❌ Token yok. Maildeki linki kontrol et.");
                    return;
                }

                const email = document.getElementById("email").value.trim();
                const username = document.getElementById("username").value.trim();
                const newPassword = document.getElementById("newPassword").value;

                try {
                    await api.post("/api/Auth/set-password", { token, email, username, newPassword });
                    ui.show("msg");
                    ui.setText("msg", "✅ Şifre oluşturuldu. Aşağıdan giriş ekranına gidebilirsin.");
                } catch (e) {
                    ui.show("msg");
                    ui.setText("msg", "❌ " + e.message);
                }
            });
        })();
    </script>
</body>
</html>
