<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STAJ2 - Şifre Belirleme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body>
    <div class="page">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="topbar">
                <h2>Şifre Belirle</h2>
                <div class="actions">
                    <button class="btn ghost" onclick="ui.toggleTheme()" title="Temayı Değiştir" style="padding: 0.4rem 0.6rem;">
                        <i id="theme-icon" class="bi bi-sun-fill"></i>
                    </button>
                </div>
            </div>

            <div id="tokenInfo" class="message" style="margin-bottom: 1rem; font-size: 0.8rem; text-align: center;"></div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">E-posta</label>
                <input id="email" type="email" placeholder="mail@example.com" />
            </div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">Kullanıcı Adı</label>
                <input id="username" type="text" placeholder="kullaniciadi" />
            </div>

            <div class="form-group">
                <label class="text-uppercase small fw-bold text-muted">Yeni Şifre</label>
                <input id="newPassword" type="password" placeholder="Yeni şifreniz" />
            </div>

            <div class="space"></div>

            <button id="btnSet" class="btn primary" style="width:100%; justify-content:center;">Şifreyi Kaydet</button>

            <div id="msg" class="message" style="display:none; margin-top:1rem;"></div>

            <div class="space"></div>
            <div class="small">
                <a href="/login.html" class="linkbtn btn ghost small">Giriş Ekranına Dön</a>
            </div>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script>
        (function () {
            // Tema İkonu Başlatma
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const icon = document.getElementById('theme-icon');
            if (icon) icon.className = currentTheme === 'light' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';

            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");

            const tokenEl = document.getElementById("tokenInfo");
            if (token) {
                tokenEl.textContent = "✅ Token algılandı, bilgilerinizi giriniz.";
                tokenEl.classList.add("success");
            } else {
                tokenEl.textContent = "❌ Token bulunamadı. Link hatalı olabilir.";
                tokenEl.classList.add("error");
            }

            document.getElementById("btnSet").addEventListener("click", async () => {
                ui.hide("msg");
                const msgEl = document.getElementById("msg");

                if (!token) {
                    ui.show("msg");
                    msgEl.className = "message error";
                    ui.setText("msg", "❌ Token eksik. E-postadaki linke tekrar tıklayın.");
                    return;
                }

                const email = document.getElementById("email").value.trim();
                const username = document.getElementById("username").value.trim();
                const newPassword = document.getElementById("newPassword").value;

                if (!email || !username || !newPassword) {
                    ui.show("msg");
                    msgEl.className = "message error";
                    ui.setText("msg", "Lütfen tüm alanları doldurun.");
                    return;
                }

                try {
                    await api.post("/api/Auth/set-password", { token, email, username, newPassword });
                    ui.show("msg");
                    msgEl.className = "message success";
                    ui.setText("msg", "✅ Şifre başarıyla oluşturuldu. Giriş ekranına yönlendiriliyorsunuz...");

                    setTimeout(() => {
                        window.location.href = "/login.html";
                    }, 2000);
                } catch (e) {
                    ui.show("msg");
                    msgEl.className = "message error";
                    ui.setText("msg", "❌ " + e.message);
                }
            });
        })();
    </script>
</body>
</html>
